<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text="|Hello ${#httpServletRequest.remoteUser} !|"></h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah User Baru
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/addUser}" method="POST">
						<div class="form-group">
							<label for="username">User Name:</label>
							<input type="text" class="form-control" name="username" id="username" />
						</div>
						<div class="form-group">
							<label for="name">Password:</label>
							<input type="password" class="form-control" name="password" id="password" />
						</div>
						<div class="form-group">
							<label for="flyHour">Role:</label>
							<input type="text" class="form-control" name="role" id="role" />
						</div>
						<button type="submit" class="btn btn-primary">Simpan</button>
					</form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah Pilot
                    </div>
                    <div class="card-body">
                        <p class="card-text">Fitur untuk menambah pilot.</p>
                        <a class="btn btn-primary" th:href="@{/pilot/add}">Tambah</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Cari Pilot berdasarkan Nomor Lisensi
                    </div>
                    <form th:action="@{/pilot/view}" method="GET">
                        <div class="card-body">
                            <label for="licenseNumber">License Number:</label>
                            <input type="text" name="licenseNumber" class="form-control" />
                            <p></p>
                            <button type="submit" class="btn btn-primary">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Cari Flight berdasarkan Flight Number
                    </div>
                    <form th:action="@{/flight/view}" method="GET">
                        <div class="card-body">
                            <label for="licenseNumber">Flight Number:</label>
                            <input type="text" name="flightNumber" class="form-control" />
                            <p></p>
                            <button type="submit" class="btn btn-primary">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
